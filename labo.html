<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="padding: 2rem">
    <div class="plan plan--complete plan--best-value">
      <header class="plan__header">
        <p class="plan__name">Starter</p>
        <p class="plan__price"><span>$</span> 399</p>
        <p class="plan__text text-small">
          per month. That's just $13 per meal!
        </p>
      </header>
      <div class="plan__body">
        <ul class="list list--icon">
          <li class="list__item">
            <ion-icon
              class="icon icon--primary"
              name="checkmark-outline"
            ></ion-icon>
            1 meal per day
          </li>
          <li class="list__item">
            <ion-icon
              class="icon icon--primary"
              name="checkmark-outline"
            ></ion-icon>
            Order from 11am to 9pm
          </li>
          <li class="list__item">
            <ion-icon
              class="icon icon--primary"
              name="checkmark-outline"
            ></ion-icon>
            Delivery is free
          </li>
          <li class="list__item">
            <ion-icon
              class="icon icon--primary"
              name="close-outline"
            ></ion-icon>
          </li>
        </ul>
      </div>
      <footer class="plan__footer">
        <a class="btn btn--primary">Start eating well</a>
      </footer>
    </div>
  </body>
</html>
